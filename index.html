<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Map Notes</title>
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
   <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <link  rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <div id="map"></div>

  <div id="panel-btn" style="left: 0"></div>
  <div id="notes-panel" style="left: -500px">
    <ul id="notes-list">
      <div id="notes-overlay" style="opacity: 0;"></div>
    </ul>
  </div>

  <div id="save-btn">Сохранить заметки</div>

  <div id="form-container">
    <p id="form-header">Заметка</p>
    <form id="map-note">
      <label for="date">Дата</label>
      <br>
      <input type="date" id="date" required>
      <br>
      <label for="title">Название</label>
      <br>
      <input type="text" id="title" required>
      <br>
      <label for="text">Описание</label>
      <br>
      <textarea id="text" required rows="9"></textarea>
      <br>
      <div id="buttons-wrapper">
        <button type="submit">Сохранить</button>
        <button type="button" id="cancel-button">Отмена</button>
      </div>
    </form>
  </div>
  <div id="overlay"></div>

  <div id="context-menu">
    <div id="context-panel-open" class="context-menu-item">Показать в панеле</div>
    <div id="context-note-delete" class="context-menu-item">Удалить заметку</div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
