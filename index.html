<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Map Notes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <style>
    * {
      box-sizing: border-box;
    }

    *::-webkit-scrollbar {
      width: 10px;
      position: absolute;
      left: 0;
      top: 0;
    }

    *::-webkit-scrollbar-track {
      background: white;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #c1b1ff;
      border-radius: 20px;
    }

    body {
      overflow: hidden;
      background-color: rgb(244 241 251);
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #form-header {
      font-size: 29px;
      font-weight: bold;
      margin: 0 0 20px;
    }

    #form-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      border-radius: 30px;
      background: linear-gradient(to left, rgb(244 241 251), rgb(250 243 255));
      padding: 20px;
      z-index: 1000;
    }

    form label {
      font-weight: bold;
      font-size: 16px;
    }

    form input, form textarea {
      margin-bottom: 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      padding: 8px 10px;
      width: 100%;
      font-size: 18px;
    }

    form input:focus,
    form textarea:focus {
      outline: 2px solid #c1b1ff;
    }

    form button {
      background-color: white;
      border: 2px solid #c1b1ff;
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 20px;
    }

    #buttons-wrapper {
      display: flex;
      justify-content: space-between;
    }

    #overlay {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 20%;
      z-index: 1000;
    }

    #notes-panel {
      position: absolute;
      top: 0;
      width: 500px;
      height: 101vh;
      padding: 20px;
      background: linear-gradient(to left, rgb(244 241 251), rgb(250 243 255));
      z-index: 1000;
      transition-property: left;
      transition-duration: 1s;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    #panel-btn {
      display: block;
      position: absolute;
      top: 50%;
      width: 50px;
      height: 80px;
      border-radius: 0 80px 80px 0;
      background: linear-gradient(to left, #8a4dff, #c1b1ff);
      z-index: 1000;
      transition-property: left;
      transition-duration: 1s;
    }

    #save-btn {
      display: none;
      position: absolute;
      top: 20px;
      right: 5px;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;

      background-color: #8768ff;
      color: white;
      font-weight: bold;
      font-size: 23px;
    }

    .note-delete {
      position: absolute;
      top: 30px;
      right: 20px;
      width: 30px;
      cursor: pointer;
      color: gray;
    }

    #notes-list {
      padding: 0;
      margin: 0;
    }

    .note-item {
      position: relative;
      background-color: white;
      border-radius: 20px;
      margin-bottom: 20px;
      display: block;
      padding: 15px 25px;
    }

    .note-title {
      font-size: 20px;
      font-weight: bold;
    }

    .note-date {
      font-size: 17px;
      color: #646464;
      padding: 5px 0;
    }

    .note-text {
      font-size: 18px;
    }

    .note-item:hover {
      outline: 2px solid #c1b1ff;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  
  <div id="map"></div>

  <div id="panel-btn" style="left: 0"></div>
  <div id="notes-panel" style="left: -500px">
    <ul id="notes-list"></ul>
  </div>

  <div id="save-btn">Сохранить заметки</div>

  <div id="form-container">
    <p id="form-header">Заметка</p>
    <form id="map-note">
      <label for="date">Дата</label>
      <br>
      <input type="date" id="date" required>
      <br>
      <label for="title">Название</label>
      <br>
      <input type="text" id="title" required>
      <br>
      <label for="text">Описание</label>
      <br>
      <textarea id="text" required rows="9"></textarea>
      <br>
      <div id="buttons-wrapper">
        <button type="submit">Сохранить</button>
        <button type="button" id="cancel-button">Отмена</button>
      </div>
    </form>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
